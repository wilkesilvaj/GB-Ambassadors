<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>GB Ambassadors Program Pacific Northwest</title>

    <body>
        
        <div class="container">
            <div class="alert alert-danger" role="alert">
                <h4 id="titleText" class="alert-heading">Thank you for your application!</h4>
                <hr>
                <p id="text" class="mb-0"></p>
            </div>
        </div>

        <script type="text/javascript">
            var titleMsg = document.getElementById("titleText");
            var textMsg = document.getElementById("text");
            var count = 5;
            setInterval(function() {
                if (count == 0) {
                    window.location.href = "index.html";
                }
                
                //titleMsg.innerHTML = "Thank you for your application!";
                textMsg.innerHTML = "You will be redirected to the main page in " + count + " seconds";
                count--;                
            }, 1000);

        </script>
    </body>
